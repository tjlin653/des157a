<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha556-xxxx" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Game V1</title>
    <link rel="preload" as="image" href="images/table.svg">
</head>
<body>
    <div id="homeScreen" class="show">
        <img id = "logo"
        src = "images/logo.svg">

        <button id="startgame">Begin</button>

        <img id = "closed-scroll"
        src = "images/closed-scroll.svg">
        <button id="instructions-label">Instructions</button>
    </div>
    <div id = 'instructions-page' class="hide">
        <img id = "open-scroll"
        src = "images/open-scroll.svg">
        <p id="line1">An Evil Dragon has come to destroy your village!</p>
        <p id="line2">But only the Holy Sword can slay the dragon.</p>
        <p id="line3">A merchant will sell this sword for 50 Magic Gems.</p>
        <p id="line4">Gather enough gems to buy the sword <br>and slay the dragon!</p>
        <button id="close-instructions">Close</button>
    </div>
    <div id = 'gameScreen' class="hide">
        <div id="gameOptions">
            <div id="turnInfo">
                <p id="currentTurn">Turn 1</p>
                <p id="finalTurn">Final Turn: 10</p>
            </div>
            <div id="gemInfo">
                <p id="magicGems">Magic Gems: 0</p>
                <div id="menuOptions">
                    <div id="option1">
                        <div class="icons">
                            <i class="fa-solid fa-music"></i>
                        </div>
                    </div>
                    <div id="option2">
                        <div class="icons">
                            <i class="fa-solid fa-question"></i>
                        </div>
                    </div>
                    <div id="option3">
                        <div class="icons">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="fourCards">
            <img src="images/empty-card.svg">
            <img src="images/empty-card.svg">
            <img src="images/empty-card.svg">
            <img src="images/empty-card.svg">
        </div>
        <div id="deal-button">
            <button id="deal-cards">Deal</button>
        </div>
    </div>
</body>
</html>
