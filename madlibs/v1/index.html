<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Flavors&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

    <title>MadLib V1</title>
</head>
<body>
    <div class="allContent">
        <article>
            <h1>Monster</h1>
            <h1>MadLib</h1>
            <img id="tentacle" src="images/tentacle.svg" alt="green tentacle">
        </article>
        <article>
            <h2>Please provide:</h2>
            <img id="eye" src="images/monster_eye.svg" alt="purple eye">
        <form>
            <div class="inputBoxes">
                <label for="adjective">an adjective</label>
                <input type="text" id="adjective" required>
            </div>
            <div class="inputBoxes">
                <label for="place">a place</label>
                <input type="text" id="place" required>
            </div>
            <div class="inputBoxes">
                <label for="noun">a noun</label>
                <input type="text" id="noun" required>
            </div>
            <div class="inputBoxes">
                <label for="silly">a silly word</label>
                <input type="text" id="silly" required>
            </div>
            <div class="inputBoxes">
                <label for="verb">a verb</label>
                <input type="text" id="verb" required>
            </div>
                <input type="submit">
        </form>
        </article>
    </div>
</body>
</html>
